<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>register</title>

    <link rel="stylesheet" href="../styles/iconfont.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="wrap">
        <a href=""><img src="../images/global/milogo.png" alt=""></a>

        <p>注册小米帐号</p>


        <div class="warp-1">
            <div class="regbox">
                <p class="reg-title">国家/地区</p>
                <div class="reg">
                    <input type="text" class="country" placeholder="中国"><span class="iconfont icon-down"></span>
                </div>
                <p class="reg-text">成功注册帐号后，国家/地区将不能被修改</p>

                <p class="reg-title">手机号码</p>
                <div class="reg1">
                    <p>+86<span class="iconfont icon-down"></span></p>
                    <input type="text" class="country" placeholder="请输入手机号码">
                </div>
                <div class="dis-box">
                    <span class="iconfont icon-down"></span>请输入手机号码
                </div>
                <input type="button" value="立即注册" class="reg-btn">

                <p class="buttom">已阅读并同意： 小米 <span>用户协议</span>和 <span>隐私政策</span></p>
            </div>

        </div>


    </div>


</body>

</html>
